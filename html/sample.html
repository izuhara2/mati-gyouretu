<!DOCTYPE html>
<html lang="ens">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/nylon.js"></script>
    <script src="/js/vbTimer.js"></script>
    <script src="/js/Figure.js" defer></script>
    <script src="/js/Customer.js" defer></script>
    <script src="/js/List.js" defer></script>
    <script src="/js/Register.js" defer></script>
    <script src="/js/Shop.js" defer></script>
    <script src="/js/waitinglist_ui.js" defer></script>
    <link rel="stylesheet" href="/css/sample.css">
    <title>Document</title>
</head>
<body>
    <div class="title1"><h1>待ち行列問題シミュレータ</h1></div>
    <div class="layout_up"> 
        <div class="left">
            <h2>窓口の平均処理時間（分）:<div id="processing_time">0</div><h2>
            <input type = "range" id = "slider1" class="slider_sample1" min="1" max="10" value="1" list="tickmarks">

            <h2>処理時間のばらつき（標準偏差）:<div id="deviation">0</div></h2>
            <input type = "range" id = "slider2" class="slider_sample1" min="0" max="1" value="0" step="0.1" list="tickmarks1">

            <div class="button">
                <div id="button_str">
                    <input type="button" value="START" id="start" class="example1">
                </div>
                <div id="button_pau">
                    <input type="button" value="PAUSE" id="pause" class="example1">
                </div>
                <div id="button_cle">
                    <input type="button" value="CLEAR" id="clear" class="example1">
                </div>
            </div>
        </div>
        <div class="right">
            <h2>流れ密度:<div id="flow">0</div></h2>
            <input type = "range" id = "slider3" class="slider_sample1" min="0" max="1.0" value="0" step="0.1" list="tickmarks1">
    
            <canvas width="550px" height="300px" id="graph"></canvas>
        </div>
    </div>
    
    <div class="animation" id="animation">
        <canvas width="1980" height="300" id="anime"></canvas>
    </div>
</body>
</html>
